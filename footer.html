<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <title>Footer</title>
    <script src="/Js/footer.js" defer></script>
</head>
<body>
    <footer class="custom-footer">
    <div class="footer-content">
        <div class="footer-section about">
            <div class="footer-logo">
                <a href="index.html" aria-label="Seven Flags Home">
                    <img src="/Images/Icons/Seven Flags Logo 1.svg" 
                         alt="Logo" 
                         class="logo-image"
                         loading="lazy"
                         decoding="async">
                </a>
            </div>
            <p>Embark on a journey of discovery with Seven Flags' commitment to excellence.</p>
        </div>

        <div class="footer-section links">
            <h4>Useful Links</h4>
            <ul>
                <li><a href="properties.html">Listing</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="footer-section contact">
            <h4>Get in Touch</h4>
            <ul>
                <li>
                    <div class="contact-item">
                        <i class="fas fa-phone-alt" aria-hidden="true"></i> 
                        <div>
                            <a href="tel:+14045997640">+1 404 599 7640</a>
                            <br>
                            <a href="tel:+254117063779">+254 117 063 779</a>
                            </div>
                        </div>
                    </li>
                </li>
                <li>
                    <div class="contact-item">
                        <i class="fas fa-envelope" aria-hidden="true"></i> 
                        <a href="mailto:Invest@SevenFlags.World">Invest@SevenFlags.World</a>
                    </div>
                </li>
                </li>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i> 
                    <span>Nairobi, Kenya</span>
                </div>
                </li>
            </ul>
        </div>

        <div class="footer-section newsletter">
            <h4>Newsletter</h4>
            <form id="newsletter-form" novalidate>
                <input type="email" 
                       id="newsletter-email"
                       placeholder="Your Email" 
                       required 
                       aria-label="Email address for newsletter subscription" />
                <button type="submit" aria-label="Subscribe to newsletter">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer-bottom">
        <div class="social-icons">
            <a href="https://www.instagram.com/sevenflags_world?igsh=MXV1ZHVidjdhOTcyMQ==" 
               title="Follow us on Instagram" 
               aria-label="Instagram"
               target="_blank" 
               rel="noopener noreferrer">
                <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="https://www.facebook.com/share/1AvUQxAAxu/?mibextid=wwXIfr" 
               title="Like us on Facebook" 
               aria-label="Facebook"
               target="_blank" 
               rel="noopener noreferrer">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a href="https://www.threads.com/@sevenflags_world?igshid=NTc4MTIwNjQ2YQ==" 
               title="Follow us on Threads" 
               aria-label="Threads"
               target="_blank" 
               rel="noopener noreferrer">
                <i class="fa-brands fa-threads" aria-hidden="true"></i>
            </a>
            <a href="#" 
               title="Follow us on TikTok" 
               aria-label="TikTok"
               target="_blank" 
               rel="noopener noreferrer">
                <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
